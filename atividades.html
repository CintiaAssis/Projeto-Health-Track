<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <title>Minhas Atividades</title>
</head>

<body>

    <div class="container-fluid">
        <header class="bg-dark p-2 text-light text-center fs-1 display-5 my-2">Minhas Atividades
        </header>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./home.html">Home</a></li>
                <li class="breadcrumb-item"><a href="./login.html">Meus Dados</a></li>
                <li class="breadcrumb-item active" aria-current="page">Minhas Atividades</li>
            </ol>
        </nav>

        <ul class="list-group">
            <li
                class="bg-secondary p-1 text-dark text-center fs-2 bg-opacity-75 display-5 my-3 list-group-item d-flex justify-content-between align-items-center">
                Passos
                <span class="badge bg-primary rounded-pill">1195</span>
            </li>
        </ul>

        <main class="bg-warning p-2 text-dark text-center fs-2"></main>
        <figure class="my-3">
            <img src="./imagens/pexels-andrea-piacquadio-3756042.jpg" class="img-fluid"
                alt="pessoa praticando caminhada">
        </figure>
        <main class="bg-warning p-2 text-dark text-center fs-2"></main>

        <form>
            <fieldset disabled>
                <legend>Adicionar Atividade</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Selecionar data</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="05/03/2022">
                </div>
                <div class="mb-3">
                    <label for="disabledSelect" class="form-label">Selecionar Atividade</label>
                    <select id="disabledSelect" class="form-select">
                        <option>Caminhada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">gravar atividade como preferencial
                        </label>
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Tempo</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="1:30 m">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Distancia</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="1.50 KM">
                    </div>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Calorias</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="50 cal">
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="my-2 btn btn-primary">Salvar</button>
        </form>

        <footer class="bg-warning mb-2 p-2 fs-2"></footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
