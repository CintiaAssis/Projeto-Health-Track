<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Refeições</title>
</head>

<body>

    <div class="container-fluid">
        <header class="bg-dark p-2 text-light text-center fs-1 display-5 my-2">Minhas Refeições
        </header>

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="./home.html">Home</a></li>
                <li class="breadcrumb-item"><a href="./login.html">Meus Dados</a></li>
                <li class="breadcrumb-item active" aria-current="page">Minhas Refeições</li>
            </ol>
        </nav>

        <ul class="list-group">
            <li
                class="bg-secondary p-1 text-dark text-center fs-2 bg-opacity-75 display-5 my-3 list-group-item d-flex justify-content-between align-items-center">
                Calorias
                <span class="badge bg-primary rounded-pill">250</span>
            </li>
        </ul>

        <main class="bg-warning p-2 text-dark text-center fs-2"></main>
        <figure class="my-3">
            <img src="./imagens/pexels-nathan-cowley-1153369.jpg" class="img-fluid"
                alt="Mulher comendo fruta na cozinha">
        </figure>
        <main class="bg-warning p-2 text-dark text-center fs-2"></main>

        <form>
            <fieldset disabled>
                <legend>Adicionar Refeição</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Selecionar data</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="05/03/2022">
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">Selecionar Refeição</label>
                <select id="disabledSelect" class="form-select">
                    <option>Café da manhã</option>
                    <option>Lanche</option>
                    <option>Almoço</option>
                    <option>Jantar</option>
                </select>
            </div>
            <fieldset disabled>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Selecionar o horário</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="10:30">
                </div>
            </fieldset>
            <fieldset disabled>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Quantidade de calorias</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="250">
                </div>
                <p>
                    Está com duvida sobre a quantidade de calorias consumidas?
                    <a href="https://www.calcularcalorias.com.br/">Clique aqui</a>
                </p>

            </fieldset>
            <button type="submit" class="my-2 btn btn-primary">Salvar</button>
        </form>

        <footer class="bg-warning mb-2 p-2 fs-2"></footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
